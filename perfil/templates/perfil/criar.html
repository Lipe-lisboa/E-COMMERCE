{% extends "global/base.html" %}
{% load crispy_forms_tags %}


{% block conteudo %}


<div class="row">
    <div class="col-lg">

        {% block tituloform %}
            <h4>Cadastro</h4>
            <p>Caso não tenha um cadastro, preencha o formulário abaixo:</p>
        {% endblock tituloform %}

        <form method="POST" action="">
            {% csrf_token %}
            {{userform |crispy}}
            {{perfilform |crispy}}

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock conteudo %}
